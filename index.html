<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Netflix & Chill</title>
</head>

<header>
  <section class="hero is-small is-danger">
    <div class="hero-body">
      <p class="title">
        Netflix & Chill
      </p>
      <p class="subtitle">
        Movie and Recipe Generator
      </p>
    </div>
  </section>
</header>

<main class="container">
  <div class="genre">
    <label class="label">Genre Type</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Pick One...</option>
          <option value="Action">Action</option>
          <option value="Horror">Horror</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Thriller">Thriller</option>
          <option value="Romantic">Romantic</option>
        </select>
      </div>
    </div>
  </div>
    <div class="cuisine">
      <label class="label">Cuisine Type</label>
      <div class="control">
        <div class="select">
          <select>
            <option >Pick One...</option>
            <option value="Mexican">Mexican</option>
            <option value="Italian">Italian</option>
            <option value="American">American</option>
            <option value="Chinese">Chinese</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
          </select>
        </div>
      </div>
    </div> 
    <div class="button is-white">
      <button class="button is-danger" type="submit">Generate Suggestion</button>
    </div>


<script src="script.js">


</main>

</html>
