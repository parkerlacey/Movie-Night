<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/dec683cece.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Night</title>
  </head>
  <body>
    <header>
      <section class="hero is-small is-info">
        <div class="hero-body">
          <p class="title"><i class="fa-solid fa-film fa-rotate-by" style="--fa-rotate-angle:-20deg;"></i>&emsp;Movie Night&emsp;<i class="fa-solid fa-utensils fa-rotate-by" style="--fa-rotate-angle:20deg;"></i></p>
          <p class="subtitle">Movie and Recipe Generator</p>
        </div>
      </section>
    </header>

    <main class="container-fluid">
      <section class="button-wrapper">
        <div class="genre">
          <label class="label">Genre Type</label>
          <div class="control">
            <div class="select">
              <select id="genre-input">
                <option value="" disabled selected>
                  Choose your movie genre
                </option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="10770">Tv Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
              </select>
            </div>
          </div>
        </div>
        <form id="cuisineSearch" class="cuisine">
          <label class="label">Cuisine Type</label>
          <div class="control">
            <div class="select">
              <select id="cuisineType">
                <option value="" disable selected>Select a cuisine type</option>
                <option value="american">American</option>
                <option value="asian">Asian</option>
                <option value="caribbean">Caribbean</option>
                <option value="chinese">Chinese</option>
                <option value="french">French</option>
                <option value="greek">Greek</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
                <option value="kosher">Kosher</option>
                <option value="mexican">Mexican</option>
                <option value="middle-eastern">Middle Eastern</option>
                <option value="south-american">South American</option>
              </select>
            </div>
          </div>
        </form>
      </section>
      <!-- <div class="go-button"> -->
      <div class="buttons is-one-third is-centered">  
        <button id="generateBtn" class="button is-info" type="submit">Generate Suggestion</button>
      </div>
      <div class="buttons is-one-third is-centered">
        <button class="button is-danger is-responsive"  id="launchModal">Show Favorites</button>
      </div>

      <div class="gen-content">
        <div class="columns">
          <!--everything movie related from JS is appended to this id-->
          <div id="movieOutput"></div>
          <!--everything recipe related from JS is appended to this id-->
          <div id="recipeOutput"></div>
        </div>
      </div>
      
    </main>
    <!-- favorites popup -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head"><i class="fa-solid fa-heart" style="color:#f14668;"></i>&ensp;Favorites&ensp;<i class="fa-solid fa-heart" style="color:#f14668;"></i></header>
        <section class="modal-card-body">
          <div class="content">
            <!-- <h1><i class="fa-solid fa-heart" style="color:#f14668;"></i> Favorites <i class="fa-solid fa-heart" style="color:#f14668;"></i></h1> -->
            <h2><i class="fa-solid fa-film fa-rotate-by" style="--fa-rotate-angle:-20deg;"></i>&ensp;Movie Links:</h2>
            <div id="fav-movie"></div>
            <h2><i class="fa-solid fa-utensils fa-rotate-by" style="--fa-rotate-angle:-20deg;"></i>&ensp;Recipe Links:</h2>
            <div id="fav-recipe"></div>
          <div>  
        </section>
        <footer class="modal-card-foot">
          <button class="button is-danger" id="closebtn">Close</button>
        </footer>
      </div>
    
    </div>

    <script src="script.js"></script>
  </body>
</html>
